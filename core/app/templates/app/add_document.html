{% extends 'base.html' %}

{% block title %}Загрузка документа{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="bi bi-file-earmark-pdf"></i> Загрузка документа</h4>
            </div>
            <div class="card-body">
                <p class="text-muted">
                    Автомобиль: <strong>{{ vehicle.brand }} {{ vehicle.model_name }}</strong>
                </p>

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Название документа</label>
                        {{ form.title }}
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">Выберите файл (PDF, DOCX, JPG)</label>
                        {{ form.file }}
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Загрузить файл</button>
                        <a href="{% url 'app:vehicle_detail' vehicle.pk %}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
